<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='author' content='Tim Phillips'>
    <meta name='description' content='An HTML rendition of popular game: TicTacToe.'>

    <meta property='og:image' content='favicon.png'>
    <meta property='og:description' content='An HTML rendition of popular game: TicTacToe.'>

    <meta property='og:title' content='Tic-Tac-Toe'>
    <title>Tic-Tac-Toe</title>

    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='images/favicon.png' type='image/x-icon'>
</head>
<body>

    <div class="display">
        <div class="data">
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class="board" id="board">
            <h1>Board Setup</h1>
        <p>Size: <input type="number" name="number" id="boardSize" step="1" min="3" max="10" value="3" onclick="this.blur; if (this.value == 3 ) { document.getElementById('isBot').removeAttribute('disabled'); } else { document.getElementById('isBot').setAttribute('disabled', true); }"></p>
            <p>Vs. bot? <input type="checkbox" name="" id="isBot"></p>
            <input type="button" value="Start" onclick="resetGame();">
        </div>

        <div id="wins">
            <h3>wins <input type="button" value="&#8634;" onclick="newGame();"></h3>
            <h3><span id="activePlayer">Player: O</span> | <span id="turn">Turn: 0</span></h3>
            <span style="text-align: left; float: left;" id="owins">O - 0 Wins</span>
            <span style="text-align: right; float: right;" id="xwins">X - 0 Wins</span>
        </div>
    </div>

    <div id="winnerdisplay" style="display: none;"><h1 id="winnertext">Player Nobody Wins!</h1>
        <input type="button" value="Restart" onclick="newGame();">
    </div>

    <script src="confetti.js"></script>
    <script src="main.js"></script>
</body>
</html>
